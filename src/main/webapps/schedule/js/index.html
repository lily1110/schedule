<input type="checkbox" id="add_group">
<label for="add_group" hidden="hidden">&#10011;添加分组</label>
<!--弹出层及内容-->
<div id="addGroup" class="layer_black add_groups">
    <div class="layer_con">
        <div class="tit"><label for="add_group" class="close">&#10005;</label><span>添加分组</span></div>
        <form class="form" name="groupForm">
            <li>
                <span>所属类型</span>

                        <option value="DOCTOR">医生组</option>
                        <option value="NURSE">护士组</option>
                    </select>
                </div>
                <div name="editType" hidden="hidden" style="display:none;"><b></b></div>
            </li>
            <li>

                    <input type="hidden" name="groupId" value="">
                    <input type="text" id="groupName" name="groupName" placeholder="请填写分组名称">
                </div>
            </li>
        </form>
        <div class="btns">
            <label for="add_group" class="span">关闭</label>
            <label for="add_group" class="b groupSave hide">保存</label>
            <label for="add_group" class="b groupUpdate hide">保存</label>
